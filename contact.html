<body>
    <!-- Fixed Top Header -->
    <header class="fixed-header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="assets/logo.jpg" alt="CLEBS Logo" />
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="academics.html">Academics</a></li>
                    <li><a href="admissions.html">Admissions</a></li>

                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <button class="nav-toggle" aria-label="toggle navigation">&#9776;</button>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="container contact-section">
        <h1>Visit Us</h1>

        <article>
            <h2>Address & Contact Info</h2>
            <p>7J84+84M, Ramrekha, Baglung 33300, Nepal</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@schoolname.edu</p>
        </article>

        <article>
            <h2>Our Location</h2>
            <!-- Embedded Google Map -->
            <iframe
                src="https://maps.google.com/maps?q=7J84+84M,+Ramrekha,+Baglung+33300,+Nepal&t=&z=16&ie=UTF8&iwloc=&output=embed"
                width="100%"
                height="300"
                frameborder="0"
                style="border:0;"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0"
                title="CLEBS Location"
            ></iframe>
        </article>

        <article>
            <h2>Contact Form</h2>
            <form id="contactForm" action="#" method="post">
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" required /><br />

                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" required /><br />

                <label for="phone">Phone Number:</label><br />
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" /><br />

                <label for="message">Message:</label><br />
                <textarea id="message" name="message" rows="5" required></textarea><br />

                <button type="submit">Send Message</button>
            </form>
        </article>
    </section>

        <p>&copy; 2025 CLEBS. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
